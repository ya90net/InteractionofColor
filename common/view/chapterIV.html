<!-- chapterIV -->
<div id="chapterIV" class="chapter row" ng-controller="ChapterIV">

<h2>A color has many faces --- the relativity of color</h2>

<!-- plate1 -->
<div class="plate1 plate">
  <div class="pallet row">

	<div class="col-4" ng-repeat="color in plate1">
	  <div class="colorpicker" md-color-picker="color.option" ng-model="color.color"></div>
	</div>

  </div>

  <div class="illustration row">
	<div class="color1 col-6" ng-style="{'background-color': plate1.color1.color}">
	  <div class="color2" ng-style="{'background-color': plate1.color2.color}"></div>
	</div>
	<div class="color3 col-6" ng-style="{'background-color': plate1.color3.color}">
	  <div class="color2" ng-style="{'background-color': plate1.color2.color}"></div>
	</div>
  </div>
</div>
<!-- plate1 -->

<!-- plate2 -->
<div class="plate2 plate">
  <div class="pallet row">
	<div class="col-1"></div>

	<div class="col-2" ng-repeat="color in plate2">
	  <div class="colorpicker" md-color-picker="color.option" ng-model="color.color"></div>
	</div>

  </div>
  <div class="illustration row">

  	<div ng-repeat="color in plate2" ng-class="{ 'col-12' : !$last, 'col-1' : $last }" class="color{{$index+1}}" ng-style="{'background-color': color.color}"></div>

  </div>
</div>
<!-- plate2 -->

<!-- plate3 -->
<div class="plate3 plate">
  <div class="pallet row">

  	<div class="col-4" ng-repeat="color in plate3">
	  <div class="colorpicker" md-color-picker="color.option" ng-model="color.color"></div>
	</div>

  </div>

  <div class="illustration row">
	<div class="color1 col-12" ng-style="{'background-color': plate3.color1.color}">
	  <div class="color2" ng-style="{'background-color': plate3.color2.color}">
		
		<div class="row" ng-repeat="i in [0, 1]">
		  <div class="col-1"></div>
		  <div class="color1 col-1" ng-style="{'background-color': plate3.color1.color}"></div>
		  <div class="col-1"></div>
		  <div class="color1 col-1" ng-style="{'background-color': plate3.color1.color}"></div>
		  <div class="col-1"></div>
		  <div class="color1 col-1" ng-style="{'background-color': plate3.color1.color}"></div>
		  <div class="col-1"></div>
		  <div class="color1 col-1" ng-style="{'background-color': plate3.color1.color}"></div>
		  <div class="col-1"></div>
		  <div class="color1 col-1" ng-style="{'background-color': plate3.color1.color}"></div>
		  <div class="col-1"></div>
		</div>

	  </div>
	</div>
	<div class="color3 col-12" ng-style="{'background-color': plate3.color3.color}">
	  <div class="color2" ng-style="{'background-color': plate3.color2.color}">
		
		<div class="row" ng-repeat="i in [0, 1]">
		  <div class="col-1"></div>
		  <div class="color3 col-1" ng-style="{'background-color': plate3.color3.color}"></div>
		  <div class="col-1"></div>
		  <div class="color3 col-1" ng-style="{'background-color': plate3.color3.color}"></div>
		  <div class="col-1"></div>
		  <div class="color3 col-1" ng-style="{'background-color': plate3.color3.color}"></div>
		  <div class="col-1"></div>
		  <div class="color3 col-1" ng-style="{'background-color': plate3.color3.color}"></div>
		  <div class="col-1"></div>
		  <div class="color3 col-1" ng-style="{'background-color': plate3.color3.color}"></div>
		  <div class="col-1"></div>
		</div>
 
	  </div>
	</div>
  </div>
</div>
<!-- plate3 -->

<!-- plate4 -->
<div class="plate4 plate">
  <div class="pallet row">
	<div class="col-1"></div>

	<div class="col-2" ng-repeat="color in plate4">
	  <div class="colorpicker" md-color-picker="color.option" ng-model="color.color"></div>
	</div>

  </div>

  <div class="illustration row">

  	<div ng-repeat="color in plate4" ng-class="{ 'col-12' : !$last, 'col-4' : $last }" class="color{{$index+1}}" ng-style="{'background-color': color.color}"></div>

  </div>
</div>
<!-- plate4 -->
</div>
