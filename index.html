    <div class="container">

      <!--

      <div id="IV" class="row" ng-controller="Main">

        <h2>Relativity of Color</h2>

        <div class="pallet d-flex flex-row">
          <div class="grid">
            <div class="colorpicker" md-color-picker="color1.option" ng-model="color1.color"></div>
          </div>
          <div class="grid">
            <div class="colorpicker" md-color-picker="color2.option" ng-model="color2.color"></div>
          </div>
          <div class="grid">
            <div class="colorpicker" md-color-picker="color3.option" ng-model="color3.color"></div>
          </div>
        </div>

        <div class="box1 d-flex flex-row">
          <div class="color1" ng-style="{'background-color': color1.color}">
            <div class="color3" ng-style="{'background-color': color3.color}"></div>
          </div>
          <div class="color2" ng-style="{'background-color': color2.color}">
            <div class="color3" ng-style="{'background-color': color3.color}"></div>
          </div>
          <style>
            #IV .box1 {
              width: 100%;
              position: relative;
              overflow: hidden;
              height: 80vh;
            }
            .pallet {
              width: 100%;
            }
            .grid {
              width: calc(100% / 3);
            }
            #IV .box1 .color1 {
              width: 50%;
              background-color: #FF3727;
            }
            #IV .box1 .color2 {
              width: 50%;
              background-color: #26ADE4;
            }
            #IV .box1 .color3 {
              position: relative;
              left: 50%;
              top: 50%;
              transform: translate(-50%, -50%);
              width: 8%;
              height: 12vh;
            }
          </style>
        </div>
      </div>
