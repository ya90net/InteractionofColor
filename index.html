<!DOCTYPE html>
<html lang="en" ng-app="InteractionofColor">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Interaction of Color</title>
  <link rel="shortcut icon" href="./favicon.ico">
	<!-- Bootstrap -->
	<link href="./common/css/bootstrap.min.css" rel="stylesheet">
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- mdColorPicker -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="/common/libs/mdColorPicker/mdColorPicker.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="/common/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-md ">
      <a class="navbar-brand" href="">Interaction of Color</a>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
        <!--   
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li> 
         -->
        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input type="text" class="form-control mr-sm-2" ng-model="expression" placeholder="Index" aria-label="Filter">
        </form>
      </div>

      <!-- Wave -->
      <canvas id="wave"></canvas>

    </nav>



    <div class="container" ng-controller="Container">

      <!-- 
      キャンセル時の元に戻す処理
        初めにどこかに値を保持
          キャンセルを押したらそれを使う
      Dirk ver
      ng-repeatの使用
      -->

      <div id="IV" class="row" >

        <h2>Relativity of Color</h2>

        <div class="pallet row">
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color1.option" ng-model="color1.color"></div>
          </div>
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color2.option" ng-model="color2.color"></div>
          </div>
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color3.option" ng-model="color3.color"></div>
          </div>
        </div>

        <div class="box1 row">
          <div class="color1 col-6" ng-style="{'background-color': color1.color}">
            <div class="color2" ng-style="{'background-color': color2.color}"></div>
          </div>
          <div class="color3 col-6" ng-style="{'background-color': color3.color}">
            <div class="color2" ng-style="{'background-color': color2.color}"></div>
          </div>
        </div>

        <style>
          #IV .pallet,
          #IV .box1 {
            width: 100%;
            margin: 0;
          }
          #IV .box1 {
            height: 80vh;
          }
          #IV .box1 .color2 {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8%;
            height: 12vh;
          }
          #IV md-input-container {
            margin-bottom: 0;
          }
          #IV .md-color-picker-clear {
            display: none;
          }
        </style>
      </div>

    </div>


	<footer class="footer">

	</footer>

	<!-- lib -->
  <script src="/common/libs/jquery-3.2.1.min.js"></script>
  <script src="/common/js/wave.js"></script>

	<script src="/common/libs/angular.min.js"></script>
  <!-- For mdColorPicker -->
    <!-- AngularJS Library -->
  <script src="/common/libs/angular-animate.min.js"></script>
  <script src="/common/libs/angular-aria.min.js"></script>
  <script src="/common/libs/angular-messages.min.js"></script>
  <script src="/common/libs/angular-cookies.js"></script>
    <!-- AngularJS Material -->
  <script src="/common/libs/angular-material.min.js"></script>
    <!-- Tinycolor.js -->
  <script src="/common/libs/tinycolor/tinycolor.js"></script>
  <script src="/common/libs/mdColorPicker/mdColorPicker.js"></script>

  
	<script src="/common/js/script.js"></script>

</body>
</html>
