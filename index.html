<!DOCTYPE html>
<html lang="en" ng-app="InteractionofColor">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Interaction of Color</title>
  <link rel="shortcut icon" href="./favicon.ico">
	<!-- Bootstrap -->
	<link href="./common/css/bootstrap.min.css" rel="stylesheet">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

  <!-- mdColorPicker -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link href="/common/libs/mdColorPicker/mdColorPicker.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="/common/css/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-md ">
      <a class="navbar-brand" href="">Interaction of Color</a>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">

          </li>

          </li>

        </ul>
        <form class="form-inline mt-2 mt-md-0">
          <input type="text" class="form-control mr-sm-2" ng-model="expression" placeholder="Index" aria-label="Filter">
        </form>
      </div>

      <!-- Wave -->
      <canvas id="wave"></canvas>

    </nav>



    <div class="container" ng-controller="Container">

      <!-- 
      ng-repeatの使用
      controller 章ごとに
      index(サイドバーの導入)

      カラーピッカー
        - 文字列手打ちした時のバグ対応
        - rgba / hue 対応
      Dirk ver
      
      -->

      <div id="IV" class="row" >

        <h2>Relativity of Color</h2>

        <!-- IV-0 -->
        <div class="pallet row">
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color1.option" ng-model="color1.color"></div>
          </div>
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color2.option" ng-model="color2.color"></div>
          </div>
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color3.option" ng-model="color3.color"></div>
          </div>
        </div>

        <div class="box box1 row">
          <div class="color1 col-6" ng-style="{'background-color': color1.color}">
            <div class="color2" ng-style="{'background-color': color2.color}"></div>
          </div>
          <div class="color3 col-6" ng-style="{'background-color': color3.color}">
            <div class="color2" ng-style="{'background-color': color2.color}"></div>
          </div>
        </div>

        <style>
          #IV .pallet,
          #IV .box {
            width: 100%;
            margin: 0;
          }
          #IV .box {
           margin: 0 0 100px; 
          }
          #IV .box1 {
            height: 80vh;
          }
          #IV .box1 .color2 {
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 8%;
            height: 12vh;
          }
          #IV md-input-container {
            margin-bottom: 0;
          }
          #IV .md-color-picker-clear {
            display: none;
          }
        </style>

        <!-- IV-1 -->
        <div class="pallet row">
          <div class="col-1"></div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color4.option" ng-model="color4.color"></div>
          </div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color5.option" ng-model="color5.color"></div>
          </div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color6.option" ng-model="color6.color"></div>
          </div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color7.option" ng-model="color7.color"></div>
          </div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color8.option" ng-model="color8.color"></div>
          </div>
        </div>

        <div class="box box2 row">
          <div class="color4 col-12" ng-style="{'background-color': color4.color}"></div>
          
          <div class="color5 col-12" ng-style="{'background-color': color5.color}"></div>
          <div class="color6 col-12" ng-style="{'background-color': color6.color}"></div>
          
          <div class="color7 col-12" ng-style="{'background-color': color7.color}"></div>

          <div class="color8 col-1" ng-style="{'background-color': color8.color}"></div>
        </div>
        <style>
          #IV .box2 {
            position: relative;
            height: 80vh;
          }
          #IV .box2 .color4,
          #IV .box2 .color7 {
            height: 40vh
          }
          #IV .box2 .color5,
          #IV .box2 .color6 {
            position: absolute;
            height: 15vh;
            bottom: 40vh;
            z-index: 3;
          }
          #IV .box2 .color6 {
            bottom: none;
            top: 40vh;
          }
          #IV .box2 .color8 {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            height: 50vh;
            z-index: 2;
          }
          #IV .box2 .color8:hover{
            z-index: 4;
          }
        </style>

        <!-- IV-3 -->
        <div class="pallet row">
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color9.option" ng-model="color9.color"></div>
          </div>
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color10.option" ng-model="color10.color"></div>
          </div>
          <div class="grid col-4">
            <div class="colorpicker" md-color-picker="color11.option" ng-model="color11.color"></div>
          </div>
        </div>

        <div class="box box3 row">
          <div class="color9 col-12" ng-style="{'background-color': color9.color}">
            <div class="color10" ng-style="{'background-color': color10.color}">
              <div class="row">
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
              </div>

              <div class="row">
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
                <div class="color9 col-1" ng-style="{'background-color': color9.color}"></div>
                <div class="col-1"></div>
              </div>
            </div>
          </div>
          <div class="color11 col-12" ng-style="{'background-color': color11.color}">
            <div class="color10" ng-style="{'background-color': color10.color}">
              <div class="row">
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
              </div>

              <div class="row">
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
                <div class="color11 col-1" ng-style="{'background-color': color11.color}"></div>
                <div class="col-1"></div>
              </div>              
            </div>
          </div>
        </div>

        <style>
          #IV .box3 {
            height: 80vh;
          }
          #IV .box3 > .color9,
          #IV .box3 > .color11 {
            height: 40vh;
          }
          #IV .box3 .color10 {
            position: relative;
            left: 10%;
            top: 8vh;
            width: 80%;
            height: 24vh;
          }
          #IV .box3 .color10 .row,
          #IV .box3 .color11 .row {
            margin: 0 0 0 8.333333%;
            padding-top: 3vh; 
          }
          #IV .box3 .color10 .row .color9,
          #IV .box3 .color10 .row .color11 {
            width: 10%;
            height: 8vh;
          }
        </style>


        <!-- IV-4 -->
        <div class="pallet row">
          <div class="col-1"></div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color12.option" ng-model="color12.color"></div>
          </div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color13.option" ng-model="color13.color"></div>
          </div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color14.option" ng-model="color14.color"></div>
          </div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color15.option" ng-model="color15.color"></div>
          </div>
          <div class="grid col-2">
            <div class="colorpicker" md-color-picker="color16.option" ng-model="color16.color"></div>
          </div>
        </div>

        <div class="box box4 row">
          <div class="color12 col-12" ng-style="{'background-color': color12.color}"></div>
          <div class="color13 col-12" ng-style="{'background-color': color13.color}"></div>
          <div class="color14 col-12" ng-style="{'background-color': color14.color}"></div>
          <div class="color15 col-12" ng-style="{'background-color': color15.color}"></div>
          <div class="color16 col-4" ng-style="{'background-color': color16.color}"></div>
        </div>

        <style>
          #IV .box4 {
            position: relative;
            height: 80vh;
            font-size: 0;
          }
          #IV .box4 .color12 {
            height: 20vh;
          }
          #IV .box4 .color13 {
            height: 10vh;
            z-index: 3;
          }
          #IV .box4 .color14 {
            height: 30vh;
            z-index: 3;
          }
          #IV .box4 .color15 {
            height: 20vh;
          }
          #IV .box4 .color16 {
            position: absolute;
            height: 60vh;
            left: 30%;
            top: 10vh;
            transform: rotateZ(4deg);
            z-index: 2;
          }
          #IV .box4 .color16:hover{
            z-index: 4;
          }
        </style>



      </div>
    </div>

	</footer>
