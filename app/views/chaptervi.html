<!-- chapterVI -->
<div id="chapterVI" class="chapter row" ng-controller="ChapterviCtrl">
<h2>1 color appears as 2 ― looking like the reversed grounds</h2>

<!-- plate1 -->
<div class="plate1 plate">
	<div class="pallet row">

	  <div class="col-4" ng-repeat="color in plate1">
		<div class="colorpicker" md-color-picker="color.option" ng-model="color.color"></div>
	  </div>

	</div>

	<div class="illustration row">

		<div class="box color1 col-6" ng-style="{'background-color': plate1.color1.color}">
			<div class="color2 lineL line" ng-style="{'background-color': plate1.color2.color}"></div>
			<div class="color2 lineR line" ng-style="{'background-color': plate1.color2.color}">
				<div class="color2 lineBridge" ng-style="{'background-color': plate1.color2.color}"></div>
			</div>
		</div>

		<div class="box color3 col-6" ng-style="{'background-color': plate1.color3.color}">
			<div class="color2 lineL line" ng-style="{'background-color': plate1.color2.color}"></div>
			<div class="color2 lineR line" ng-style="{'background-color': plate1.color2.color}"></div>
		</div>
	
	</div>
</div>
<!-- plate1 -->


<!-- plate2 -->
<div class="plate2 plate">
	<div class="pallet row">

		<div class="col-4" ng-repeat="color in plate2">
			<div class="colorpicker" md-color-picker="color.option" ng-model="color.color"></div>
	  	</div>

	</div>

	<div class="illustration row"　>
		
		<div class="color1 col-6" ng-style="{'background-color': plate2.color1.color}">
			<div class="color2" ng-style="{'background-color': plate2.color2.color}"></div>
		</div>

		<div class="color3 col-6" ng-style="{'background-color': plate2.color3.color}">
			<div class="color2" ng-style="{'background-color': plate2.color2.color}"></div>
		</div>

	</div>
</div>
<!-- plate2 -->


<!-- plate3 -->
<div class="plate3 plate">

	<div class="pallet row">

		<div class="col-4" ng-repeat="color in plate3">
			<div class="colorpicker" md-color-picker="color.option" ng-model="color.color"></div>
	  	</div>

	</div>

	<div class="illustration row" >

	 	<div class="box color1 col-6" ng-style="{'background-color': plate3.color1.color}">
			
			<div class="cover l">
				<div class="color2 lg" ng-style="{'border-color': plate3.color2.color}"></div>
				<div class="color2 md" ng-style="{'border-color': plate3.color2.color}"></div>
				<div class="color2 sm" ng-style="{'border-color': plate3.color2.color}"></div>
				<div class="color2 core" ng-style="{'border-color': plate3.color2.color, 'background-color': plate3.color2.color}"></div>
			</div>

		</div>

		<div class="box color3 col-6" ng-style="{'background-color': plate3.color3.color}">
			<div class="cover r">
				<div class="color2 lg" ng-style="{'border-color': plate3.color2.color}"></div>
				<div class="color2 md" ng-style="{'border-color': plate3.color2.color}"></div>
				<div class="color2 sm" ng-style="{'border-color': plate3.color2.color}"></div>
				<div class="color2 core" ng-style="{'border-color': plate3.color2.color, 'background-color': plate3.color2.color}"></div>
			</div>
		</div>

		<div class="borders">
			<div class="color2" ng-style="{'border-color': plate3.color2.color}"></div>
			<div class="color2" ng-style="{'border-color': plate3.color2.color}"></div>
			<div class="color2" ng-style="{'border-color': plate3.color2.color}"></div>
		</div>

	</div>
</div>

</div>
